<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microbot CommandBridge Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      margin-top: 32px;
      margin-bottom: 24px;
      font-size: 2rem;
      color: #5de16c;
    }
    #status {
      margin-bottom: 16px;
      color: #ffd700;
    }
    #players {
      width: 100%;
      max-width: 500px;
      background: #232323;
      border-radius: 8px;
      padding: 24px 16px;
      box-shadow: 0 2px 12px #000a;
    }
    .player {
      border-bottom: 1px solid #333;
      padding: 12px 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .player:last-child {
      border-bottom: none;
    }
    .username {
      font-weight: bold;
      color: #5de16c;
      font-size: 1.2rem;
    }
    .field {
      margin-left: 8px;
      color: #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>Microbot CommandBridge Viewer</header>
  <div id="status">Connecting to WebSocket...</div>
  <div id="players">
    <!-- Player info and all controls will be rendered here by JS -->
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
